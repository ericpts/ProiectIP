<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/register_user.js"></script>
  <style type="text/css">
    .register-form {
      width: 340px;
      margin: 50px auto;
    }

    .register-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    .register-form h2 {
      margin: 0 0 15px;
    }

    .form-control,
    .btn {
      min-height: 38px;
      border-radius: 2px;
    }

    .btn {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="register-form">
    <form onsubmit="createUser(event); return false;">
      <h2 class="text-center">Register account</h2>
      <div class="form-group">
        <input id="username" type="text" class="form-control" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input id="password" type="password" class="form-control" placeholder="Password" required="required">
      </div>
      <div class="form-group">
          <input id="email" type="email" class="form-control" placeholder="Email" required="required">
        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Register account</button>
      </div>
    </form>

    <p class="text-center"><a href="/accounts/login">Log in</a></p>
  </div>
</body>

</html>
